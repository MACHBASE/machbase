title: Machbase
copyright: machbase.com

enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
googleAnalytics: G-5VYQQQFHCH
baseURL: https://docs.machbase.com/

languageCode: en-us
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  kr:
    languageName: 한국어
    weight: 2

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

params:
  latestNeoVer: v8.0.2

  displayUpdatedDate: true
  dateFormat: "Jan 2, 2006"

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo_machbase_neo.png
      dark: images/logo_machbase_neo.png
      link: /
      width: wide

  footer:
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  search:
    enable: true

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /home
      weight: 1
    - identifier: neo
      name: Neo Documents
      pageRef: /neo
      weight: 2
    - identifier: dbms
      name: DBMS Documents
      pageRef: /dbms
      weight: 3
    - name: Github
      url: "https://github.com/machbase/neo-server"
      params:
        icon: github
  sidebar:
    - identifier: homepage
      name: "Some other link"
      pageRef: "/neo/getting-started/"
      weight: 1
  