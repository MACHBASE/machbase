title: Machbase

enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
googleAnalytics: G-5VYQQQFHCH
baseURL: https://docs.machbase.com/

DefaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: MACHBASE
    weight: 1
  kr:
    languageName: 한국어
    languageCode: ko-KR
    contentDir: content/kr
    title: 마크베이스
    weight: 2

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

params:
  latestNeoVer: v8.0.2
  examples_url: https://github.com/machbase/neo-docs/tree/main/examples
  releases_url: https://github.com/machbase/neo-server/releases
  jdbc_version: 8.0.2

  displayUpdatedDate: true
  dateFormat: "Jan 2, 2006"

  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo_machbase_neo.png
      dark: images/logo_machbase_neo.png
      link: /
      width: 200

  footer:
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  search:
    enable: true

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /home
      weight: 1
    - identifier: neo
      name: Neo Documents
      pageRef: /neo
      weight: 2
    - identifier: dbms
      name: DBMS Documents
      pageRef: /dbms
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Github
      url: "https://github.com/machbase/neo-server"
      params:
        icon: github
      weight: 5
  